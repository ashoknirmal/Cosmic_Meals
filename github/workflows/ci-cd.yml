name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cosmic_frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/cosmic_frontend

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cosmic_backend ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/cosmic_backend

      - name: Build & Push Admin Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cosmic_admin ./admin
          docker push ${{ secrets.DOCKER_USERNAME }}/cosmic_admin
